<script type="text/x-red" data-template-name="yandex-alice-login">
    <input autocomplete="false" name="hidden" type="text" style="display:none;">

    <div class="form-row">
        <label for="node-config-input-name" class="l-width"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username" placeholder="Yandex Username [temp disabled]" disabled>
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="Yandex password [temp disabled]" disabled>
    </div>
<!--
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-globe"></i> Token</label>
        <input type="text" id="node-config-input-token" placeholder="Yandex Alice token">
    </div>
-->
    <div class="form-row">
        <label for="node-config-input-cookies"><i class="fa fa-globe"></i> Cookies</label>
        <input type="text" id="node-config-input-cookies" placeholder="Yandex Alice cookies">
    </div>
    <div class="form-tips">[TEMP] cookie-only authentication.<br>You can find cookies on <a href="https://yandex.ru/quasar/iot" target="_blank">Yandex IoT page</a> via DevTools (F12) > Network > iot > Request Headers > cookies</div><br>
    <div class="form-row">
        <label for="node-input-speaker_id"><i class="fa fa-globe"></i> Speaker id</label>
        <input type="text" id="node-config-input-speaker_id" placeholder="Speaker id">
    </div>
    <div class="form-tips">Leave blank speaker_id for use all speakers or you can set list of speakers use symbol ; as separator</div><br>
    <div class="form-row">
        <label for="node-config-input-scenario_id"><i class="fa fa-globe"></i> Scenario id</label>
        <input type="text" id="node-config-input-scenario_id" placeholder="Scenario id">
    </div>
    <div class="form-tips">Set cookies, speaker_id, scenario_id to speed up command execution</div><br>
    <div class="form-row">
        <label for="node-config-input-scenario_name"><i class="fa fa-bokmark"></i> Scenario</label>
        <input type="text" id="node-config-input-scenario_name" placeholder="Scenario name">
    </div>
    <div class="form-tips">You can set name of scenario</div><br>
    <div class="form-row">
        <label for='node-config-input-debug_enable' class="l-width"><i class='fa fa-share-square'></i> Debug</span></label>
        <input type="checkbox" id="node-config-input-debug_enable" style="display: inline-block; width: auto; vertical-align: top;"></input>
    </div>
    <br>

</script>

<script type='text/javascript'>
    RED.nodes.registerType('yandex-alice-login', {
        category: 'config',
        defaults: {
            name: {
                value: "Yandex",
                required: false
            },
            username: {
                value: null,
                required: false
            },
            password: {
                value: null,
                required: false
            },
            cookies: { value: "", required: true },
            speaker_name: { value: "" },
            scenario_name: { value: "Голос" },
            scenario_id: { value: "" },
            speaker_id: { value: "" },
            debug_enable: { value: false }
        },
        label: function () {
            return this.name || this.username;
        }
    });
</script>
